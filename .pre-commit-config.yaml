repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/python-poetry/poetry
    rev: '1.5.0'
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: ["--check"]

  - repo: local
    hooks:
      - id: ruff
        name: ruff (isort)
        pass_filenames: false
        language: system
        entry: poetry run ruff --select=I --fix .

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        pass_filenames: false
        language: system
        entry: poetry run ruff .
      - id: mypy
        name: mypy
        pass_filenames: false
        language: system
        entry: poetry run mypy .
