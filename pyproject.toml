[tool.poetry]
name = "bitbucket-pipeline-runner"
version = "0.3.6"
description = "Run a bitbucket pipeline locally"
authors = ["Mathieu Lemay <acidrain1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mathieu-lemay/pipeline-runner"
packages = [
    {include = "pipeline_runner"}
]

[tool.poetry.dependencies]
python = "^3.7"
PyYAML = "^6.0"
docker = "^6.0.0"
click = "^8.0.1"
python-slugify = "^8.0.0"
boto3 = "^1.16.63"
GitPython = "^3.1.12"
python-dotenv = "^0.21.0"
requests = "^2.25.1"
coloredlogs = "^15.0"
pyfzf = "^0.3.0"
pydantic = "^1.8.2"
appdirs = "^1.4.4"
cryptography = "^39.0.0"
tenacity = "^8.0.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pytest-mock = "^3.5.1"
coverage = { version = "^7.0.1", extras = ["toml"] }

[tool.poetry.scripts]
pipeline-runner = 'pipeline_runner.cli:main'

[tool.black]
line-length = 120

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 120

[tool.pytest.ini_options]
markers = ["integration: Integration tests that run full pipelines."]

[tool.coverage.run]
branch = true
source = ["pipeline_runner", "tests"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
